version: 0
sprache: de
begriffe:
  - id: gloss:kawana
    lemma: { he: "כוונה", de: "Kawana", translit: "Kawana" }
    abk: ["K!", "!K!", "!!"]
    regeln: { erlaubte_schreibungen: ["Kawana","K!","!K!","!!"] }

  - id: gloss:chissaron
    lemma: { he: "חיסרון", de: "Chissaron", translit: "Chissaron" }
    abk: ["C","!C!"]
    regeln: { erlaubte_schreibungen: ["Chissaron","C","!C!"] }

  - id: gloss:ejn-sof
    lemma: { he: "אין סוף", de: "Ejn Sof", translit: "Ejn Sof" }
    abk: ["ES"]
    regeln: { erlaubte_schreibungen: ["Ejn Sof","ES"] }

  - id: gloss:nichthochdrei
    lemma: { de: "Nichthochdrei" }
    abk: ["N^3","n3"]
    regeln: { erlaubte_schreibungen: ["Nichthochdrei","N^3","n3"] }

alias:
  "K!": "gloss:kawana"
  "!K!": "gloss:kawana"
  "!!": "gloss:kawana"
  "C": "gloss:chissaron"
  "!C!": "gloss:chissaron"
  "ES": "gloss:ejn-sof"
  "N^3": "gloss:nichthochdrei"
  "n3": "gloss:nichthochdrei"
